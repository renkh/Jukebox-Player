<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type ="text/css" href="style.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Jukebox</h1>
      <hr class="my-4">
      <div class="url">
        <p class="lead">Enter URL to play</p>
        <input type="text" id="playurl">
        <button type="button" name="button" onclick="AddUrl()">ADD</button>
      </div>
      <br>
      <div id="title">
        <h3 class="nameOfSong"></h3>
      </div>
      <audio class="player" controls>
        <source  src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/ogg">
      </audio>
      <br>
      <div class="btns">
        <button type="button" name="button" onclick="myJukebox.prevSong()">Previous</button>
        <button type="button" name="button" onclick="myJukebox.play()">PLAY</button>
        <button type="button" name="button" onclick="myJukebox.pause()">PAUSE</button>
        <button type="button" name="button" onclick="myJukebox.nextSong()">Next</button>
      </div>
    </div>
    <script type="text/javascript" src="Jukebox.js"></script>
  </body>
</html>
